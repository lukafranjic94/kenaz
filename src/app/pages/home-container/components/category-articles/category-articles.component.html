<div class="header">
    <span>{{ title }}</span>
    <ng-container [ngTemplateOutlet]="header === 'link' ? link : arrows"></ng-container>
</div>
<div [ngClass]="type ==='vertical' ? 'vertical-content' : 'horizontal-content'">
    <ng-container *ngFor="let article of articles" [ngTemplateOutlet]="type === 'vertical' ? vertical : horizontal"
        [ngTemplateOutletContext]="{article:article}">
    </ng-container>
</div>

<ng-template #arrows>
    <div class="arrows">
        <img class="arrow" src="assets/images/arrow_left.svg" alt="">
        <img class="arrow" src="assets/images/arrow_right.svg" alt="">
    </div>
</ng-template>
<ng-template #link>
    <span>see all</span>
</ng-template>

<ng-template #vertical let-article='article'>
    <mat-card class="article">
        <img class="vertical-image" mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
            alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p>{{ article.createdAt.toLocaleDateString() }}</p>
            <p>{{ article.title }}</p>
        </mat-card-content>
    </mat-card>
</ng-template>

<ng-template #horizontal let-article='article'>
    <div class="horizontal-card">
        <img class="horizontal-image" src="https://material.angular.io/assets/img/examples/shiba2.jpg"
            alt="Photo of a Shiba Inu">
        <div class="horizontal-card-content">
            <p>{{ article.createdAt.toLocaleDateString() }}</p>
            <p>{{ article.title }}</p>
        </div>
    </div>
</ng-template>
