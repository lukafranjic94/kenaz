<app-article-slider [articles]="articles"></app-article-slider>

<div class="main">
    <div class="main-content">
        <div class="article-list">
            <h1>News</h1>
            <ng-container *ngFor="let data of templateData">
                <div class="article">
                    <h2>{{ data.article.title }}</h2>
                    <div class="misc">
                        <div class="date">
                            <mat-icon>event</mat-icon>
                            {{ data.article.createdAt.toLocaleDateString() }}
                        </div>
                        <span>Author: {{ data.author.fullName }}</span>
                        <span>12 Comments</span>
                    </div>
                    <div class="article-content">
                        <img class="image" [src]="data.article.imgUrl" alt="">
                        <div class="text">
                            <p>{{ data.article.body }}</p>
                            <button [routerLink]="['/articles', data.article.id]" class="btn">Read article</button>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
        <div class="pagination">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>10</span>
        </div>
    </div>
    <div class="sidebar">
        <app-sidebar></app-sidebar>
    </div>
</div>
